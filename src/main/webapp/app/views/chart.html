    <div class="center">
        <form style="width: 400px;" class="form-inline" ng-submit="getTestResults()">
            <div class="form-group">
<!--                <select multiple="true" class="form-control" name="envId" ng-model="selectedEnv" ng-options="env as env.name for env in environments">
                    <option value=""> -- Select an Environment -- </option>
                </select>-->
                <div class="well" style="overflow-y: scroll; font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;">
                    <ul class="list-group">
                        <li class="list-group-item" ng-repeat="env in environments"><label>{{env.name}} <input type="checkbox" ng-model="env.state" ng-change="setEnvs(env)"></label></li>
                    </ul>
                </div>
            </div>
            <div style="margin-bottom: 10px;" class="form-group">
                <select class="form-control" name="testCaseId" ng-model="selectedTestcase" ng-options="testCase as testCase.name for testCase in testCases">
                    <option value=""> -- Select a TestCase -- </option>
                </select> 
            </div>
            <div class="input-group">
                <input class="form-control" name="numberOfRecentDays" style="width: 150px; text-indent: 8px" ng-model="numberOfRecentDays" type="number" placeholder="number of days" /> 
                <span class="input-group-btn">
                    <button  type="submit" class="btn btn-default">Submit</button>
                </span>
            </div>
        </form>
    </div>

<!--        </div>-->
<div ng-repeat="data in datas track by $index" class="panel panel-default">
    <div ng-show="availableData" class="panel-heading">
        {{envNames[$index]}}
    </div>
    <div class="panel-body">
        <div ng-show="availableData">
                <linechart data="data" options="options" height="400" width="1000"></linechart>
        </div>
        <div ng-show="availableData === false">
            <h3 align="center"> No Data Available </h3>
        </div>
    </div>
</div>
